<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        function palindromo() {
            let palavra = prompt('Digite uma palavra');
            let reverso = palavra.split("").reverse().join("");
            
            let messagem;

            messagem = reverso === palavra ? 'É um palíndromo!' : 'Não é palíndromo';

            document.getElementById('resultado').innerHTML = messagem; 
        }
        palindromo();
    </script>
</body>
</html>
