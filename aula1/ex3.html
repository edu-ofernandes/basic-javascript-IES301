    <script>
        function verificarTipo() {
			let valor = prompt("Insira um valor:");
			let tipo = typeof valor;
			let mensagem = "";

			if (confirm("Deseja verificar o tipo do valor informado?")) {
				mensagem = "O valor inserido é do tipo " + tipo + ".";
			} else {
				mensagem = "Obrigado por visitar esta página.";
			}

			document.getElementById("resultado").innerHTML = mensagem;
		}
    </script>
