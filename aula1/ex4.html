<body>
    <p id="resultado"></p>
    <script>
        function verificarFatorial() {
			let valor = parseInt(prompt("Insira um número inteiro:"));
			let mensagem = "";
            let ePrimo = valor % 2 !== 0 && valor % valor === 0 && valor % 1 === 0 ? true : false;
            mensagem = `O número ${valor} ${ePrimo ? " é" : " não é"} primo.`;
			document.getElementById("resultado").innerHTML = mensagem;
		}
        verificarPrimo();
    </script>
