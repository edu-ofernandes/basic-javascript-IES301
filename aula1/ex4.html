<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        function calcularFatorial() {
            let numero = parseInt(prompt("Digite um número inteiro positivo: "));

            let fatorial = 1;
      
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            let messagem = `O resultado do fatorial de ${numero} é ${fatorial}.`

            document.getElementById('resultado').innerHTML = messagem; 
        }
        calcularFatorial();
    </script>
</body>
</html>
