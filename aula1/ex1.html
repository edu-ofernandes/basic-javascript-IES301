<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        function verificarTipo() {
			let valor = prompt("Insira um valor:");
			let tipo = typeof valor;
			let mensagem = "";

            let resposta = prompt("Deseja verificar o tipo do valor informado?: 0 para não e 1 para sim.");
			
            if (parseInt(resposta) === 1) {
				mensagem = "O valor inserido é do tipo " + tipo + ".";
			} else {
				mensagem = "Obrigado por visitar esta página.";
			}

			document.getElementById("resultado").innerHTML = mensagem;
		}
        verificarTipo();
    </script>
</body>
</html>
