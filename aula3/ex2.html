<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
	<form>
		<label for="marca">Marca:</label>
		<input type="text" id="marca" name="marca"><br>

		<label for="modelo">Modelo:</label>
		<input type="text" id="modelo" name="modelo"><br>

		<label for="ano">Ano:</label>
		<input type="number" id="ano" name="ano"><br>

		<label for="cor">Cor:</label>
		<input type="text" id="cor" name="cor"><br>

		<label for="km">Kilometragem:</label>
		<input type="number" id="km" name="km"><br>

		<label for="valor_fipe">Valor FIPE:</label>
		<input type="number" id="valor_fipe" name="valor_fipe"><br>

		<button type="button" onclick="armazenarCarro()">Armazenar Carro</button>
	</form>

    <p id="resultado"></p>

	<script>
		function Carro(marca, modelo, ano, cor, km, valor_fipe) {
			this.marca = marca;
			this.modelo = modelo;
			this.ano = ano;
			this.cor = cor;
			this.km = km;
			this.valor_fipe = valor_fipe;

			this.anosUtilizacao = function() {
				return new Date().getFullYear() - this.ano;
			}

			this.valorMercado = function() {
				if (this.km <= 30000) {
					return this.valor_fipe * 1.1;
				} else if (this.km <= 50000) {
					return this.valor_fipe;
				} else {
					return this.valor_fipe * 0.9;
				}
			}
		}

		var carros = [];

		function armazenarCarro() {
			var marca = document.getElementById("marca").value;
			var modelo = document.getElementById("modelo").value;
			var ano = document.getElementById("ano").value;
			var cor = document.getElementById("cor").value;
			var km = document.getElementById("km").value;
			var valor_fipe = document.getElementById("valor_fipe").value;

			var carro = new Carro(marca, modelo, ano, cor, km, valor_fipe);
			carros.push(carro);

			console.log("Carro armazenado:");
			console.log(carro);
			console.log("Anos de utilização: " + carro.anosUtilizacao());
			console.log("Valor de mercado: " + carro.valorMercado());
		}
	</script>
</body>
</html>
