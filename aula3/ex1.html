<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<body>
    <h1>Array Din√¢mico</h1>

	<form>
		<label for="inputValor">Insira um valor:</label>
		<input type="text" id="inputValor" name="inputValor">
		<button type="button" onclick="adicionarValor()">Adicionar</button>
	</form>

	<ol id="listaValores">
	</ol>

	<script>
		let valores = [];

		function adicionarValor() {
			let input = document.getElementById("inputValor");
			let valor = input.value;
			if (valor !== "") {
				valores.push(valor);
				valores.sort();
				exibirValores();
				input.value = "";
			}
		}

		function exibirValores() {
			let lista = document.getElementById("listaValores");
			lista.innerHTML = "";
			valores.forEach(function(valor) {
				let item = document.createElement("li");
				item.innerText = valor;
				lista.appendChild(item);
			});
		}
	</script>
</html>
